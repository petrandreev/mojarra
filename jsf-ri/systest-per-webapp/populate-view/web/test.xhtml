<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view beforePhase="#{bean.beforePhase}" afterPhase="#{bean.afterPhase}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Populate View During RestoreView Phase</title>
</head>

<body>

<h:form id="form" prependId="false">

  <h:panelGroup border="1" columns="2">

    <h:outputText id="column1" value="column 1" />

    <h:outputText id="column2" value="column 2" />

  </h:panelGroup>

  <p>Restore View Result:  
     <h:outputText id="restoreViewResult" value="#{requestScope.RestoreViewResult}" />
  </p>

</h:form>


</body>

</f:view>
</html>

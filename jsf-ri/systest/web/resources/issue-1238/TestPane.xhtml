<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite/issue-1238"
      xmlns:composite="http://java.sun.com/jsf/composite">

   <head>
      <title>This will not be present in rendered output</title>
   </head>
   <body>
      <composite:interface>
         <composite:attribute name="bean" required="true"/>
      </composite:interface>

      <composite:implementation>

       <div style="border: 1px solid red; margin: 3px; padding: 3px;">

         <h2>within TestPane</h2>

         <div style="border: 1px solid silver; margin: 3px; padding: 3px;">

          <h2>Individual TestComp instances</h2>

            <cc:TestComp key="inner0" property="#{cc.attrs.bean.list[0].value}" datatype="#{cc.attrs.bean.list[0].datatype}"/>
            <cc:TestComp key="inner1" property="#{cc.attrs.bean.list[1].value}" datatype="#{cc.attrs.bean.list[1].datatype}"/>

         </div>
         <div style="border: 1px solid silver; margin: 3px; padding: 3px;">

          <h2>TestComp instances in c:forEach</h2>

            <c:forEach var="item" items="#{cc.attrs.bean.list}">
               <cc:TestComp key="forEach" property="#{item.value}" datatype="#{item.datatype}"/>
            </c:forEach>
         </div>

        </div>

      </composite:implementation>
   </body>
</html>

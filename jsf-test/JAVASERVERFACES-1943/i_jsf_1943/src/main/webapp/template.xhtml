<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:gc="http://java.sun.com/jsf/composite/components">
<h:head>
</h:head>
<h:body>

    <table width="100%">
        <tr>
            <td>

                <table cellpadding="0" width="100%">
                    <tr>
                        <td>
                            <table width="100%">
                                <tr>
                                    <td style="vertical-align: top; width: 90%">
                                    </td>
                                    <td align="right" style="vertical-align: top;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>

                            <h:form id="form"> <!-- for easy ajax -->
                                <!--<ui:debug hotkey="i"/> -->
                                <!-- ctrl+shift+i - shows popup with some debug info, not very useful, but try it -->

                                <table width="100%">
                                    <tr valign="top">
                                        <td>
                                            <table width="100%">
                                                <tr>
                                                    <td style="width: 100%;" colspan="2">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <h:panelGroup rendered="#{not notitle}">
                                                            <h1>
                                                                <ui:insert name="pagetitle">
                                                                    <ui:insert name="title">Unspecified title
                                                                    </ui:insert>
                                                                </ui:insert>
                                                            </h1>
                                                        </h:panelGroup>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="50%" valign="top">
                                                        <ui:insert name="status"></ui:insert>
                                                    </td>
                                                    <td width="50%" valign="top" align="right">
                                                        <ui:insert name="action"></ui:insert>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" height="100%">
                                                        <ui:insert name="body">Unspecified body</ui:insert>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div align="center">
                                <h:outputText value="DEVELOPMENT, build timestamp 20110211-0255"/>
                                <br/>
                            </div>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<h:body>
	<h:form>
		Triggered first: #{output}

		<br />
		<br />
		Click the links, watch the above output and compare values:<br />
		<ui:repeat var="item" varStatus="status" value="#{testController.items}" begin="1">
			<h:commandLink value="#{item.label} - first: #{status.first}">
				<f:setPropertyActionListener target="#{requestScope.output}" value="#{status.first}" />
			</h:commandLink>
			&nbsp;
			<br />
		</ui:repeat>
		
	</h:form>
</h:body>
</html>

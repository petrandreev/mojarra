<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>A Simple JavaServer Faces 2.0 View</title>
  <f:metadata>
      <f:viewParam name="value" value="#{userBean.value}" />
  </f:metadata>
</h:head>
<h:body>
    <h:form prependId="false">
        <h:inputText id="input" value="#{userBean.value}" />
        <h:commandButton id="implicitNavigationButton" value="submit with implicit navigation" action="#{userBean.submit}" />
        <h:commandButton id="explicitNavigationButton" value="submit with explicit navigation" action="explicit" />
        <br />
        
        <p>Param from faces-config: #{param.elViewParam}.</p>
        <p>Param from input field: #{userBean.value}</p>
    </h:form>
</h:body>
</html>

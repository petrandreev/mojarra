<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui" >
    <h:head>
        <title>tester</title>
    </h:head>
    <h:body>
        <h:form id="myForm">
            
            <h:panelGrid columns="2">
            
                <h:outputText value="field 1 - direct binding a UIInput a container (works)" />
                <h:inputText binding="#{testBinderBean.componentForField1}"  />            

                <h:outputText value="field 2 - binding a container (UIPanel) that nests an UIInput (FAILS TO SET VALUE)" />
                <h:panelGrid binding="#{testBinderBean.componentPanelForField2}" />  
                
                <h:outputText value="field 3 - direct binding a UIInput a container (works)" />
                <h:inputText binding="#{testBinderBean.componentForField3}"  /> 
                
                <h:outputText value="field 3 - binding a container (UIPanel) that binds to the above field3 (binding a binding) (FAILS TO GET AND SET)" />
                <h:panelGrid binding="#{testBinderBean.componentPanelForField3}" />  
            
            </h:panelGrid>
              
                
            <h:panelGrid columns="2">
                
                <h:outputText value="submit - direct from JSF (works)" />
                <h:commandButton action="go" value="submit"   />     

                <h:outputText value="submit - binding from UICommand component (works)" />
                <h:commandButton  binding="#{testBinderBean.componentSubmitButton}" />

                <h:outputText value="submit - binding a UICommand nested in a UIPanel (FAILS TO INVOKE LISTENER)" />
                <h:panelGrid  binding="#{testBinderBean.componentPanelWithSubmitButton}" />
            
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>

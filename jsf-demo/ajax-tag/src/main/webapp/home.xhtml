<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:be="http://javaserverfaces.dev.java.net/demo/behavior">

<f:view contentType="text/html"/>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ajax Request</title>

    <script type="text/javascript">
        function statusUpdate(data) {

            text = "Name: "+ data.source.id;
            if (data.type === "event") {
                text = text + ", Event: " + data.name;
            } else {
                text = text + ", Error: " + data.name;
            }

            window.status = text;
        }
    </script>

</h:head>

<h:body>

<!-- Ajaxify Individual Controls -->

    <h:form id="form1" >

       <h:panelGrid columns="1">

       <h:commandButton id="submit" value="Submit"/>

       <h:commandButton id="singleAjax" value="Single Ajax">
           <f:ajax listener="#{bean.processBehavior}"/>
       </h:commandButton>

       <h:commandButton id="greet" value="Single Greet">
           <be:greet/>
       </h:commandButton>

       <h:commandButton id="doubleGreet" value="Double Greet">
           <be:greet/>
           <be:greet name="Joe"/>
       </h:commandButton>

       <h:commandButton id="greetAndAjax" value="Greet and Ajax">
           <be:greet/>
           <f:ajax listener="#{bean.processBehavior}"/>
       </h:commandButton>

       <f:ajax>
          <h:commandButton id="submit1" value="submit1"/>
          <h:commandButton id="submit2" value="submit2">
              <f:ajax render="out"/>
          </h:commandButton>
       </f:ajax>

       <h:commandButton id="ajaxParams" value="Ajax With Params">
           <f:ajax/>
           <f:param name="foo" value="Hello"/>
           <f:param name="bar" value="Goodbye"/>
           <f:param name="foobar" value="#{null}"/>
           <f:param name="#{null}" value="should_not_be_present"/>
       </h:commandButton>

       <h:commandButton id="nonAjaxParams" value="Non-Ajax With Params">
           <f:param name="foo" value="Hello"/>
           <f:param name="bar" value="Goodbye"/>
           <f:param name="foobar" value="#{null}"/>
           <f:param name="#{null}" value="should_not_be_present"/>
       </h:commandButton>

       <h:commandButton id="nonAjaxParamsHandler" 
                        value="Non-Ajax With Params With User Handler"
                        onclick="alert('Hello from onclick')">
           <f:param name="foo" value="Hello"/>
           <f:param name="bar" value="Goodbye"/>
       </h:commandButton>

       <h:commandButton id="greetParams" value="Greet With Params">
           <be:greet/>
           <f:param name="foo" value="Hello"/>
           <f:param name="bar" value="Goodbye"/>
       </h:commandButton>

       <h:commandButton id="status" value="Ajax With Status Updates">
           <f:ajax onevent="statusUpdate" onerror="statusUpdate"/>
       </h:commandButton>

       <h:commandLink id="submitLink" value="Submit"/>

       <h:commandLink id="targetLink" value="Submit With Target" target="foo"/>

       <h:commandLink id="singleAjaxLink" value="Single Ajax">
           <f:ajax listener="#{bean.processBehavior}"/>
       </h:commandLink>

       <h:commandLink id="greetLink" value="Single Greet">
           <be:greet/>
       </h:commandLink>

       <h:commandLink id="doubleGreetLink" value="Double Greet">
           <be:greet/>
           <be:greet name="Joe"/>
       </h:commandLink>

       <h:commandLink id="greetAndAjaxLink" value="Greet and Ajax">
           <be:greet/>
           <f:ajax listener="#{bean.processBehavior}"/>
       </h:commandLink>

       <f:ajax>
          <h:commandLink id="submit1Link" value="submit1"/>
          <h:commandLink id="submit2Link" value="submit2">
              <f:ajax render="out"/>
          </h:commandLink>
       </f:ajax>

       <h:commandLink id="ajaxParamsLink" value="Ajax With Params">
           <f:ajax/>
           <f:param name="foo" value="Hello"/>
           <f:param name="bar" value="Goodbye"/>
           <f:param name="foobar" value="#{null}"/>
           <f:param name="#{null}" value="should_not_be_present"/>
       </h:commandLink>

       <h:commandLink id="nonAjaxParamsLink" value="Non-Ajax With Params">
           <f:param name="foo" value="Hello"/>
           <f:param name="bar" value="Goodbye"/>
           <f:param name="foobar" value="#{null}"/>
           <f:param name="#{null}" value="should_not_be_present"/>
       </h:commandLink>

       <h:commandLink id="nonAjaxParamsHandlerLink" 
                        value="Non-Ajax With Params With User Handler"
                        onclick="alert('Hello from onclick')">
           <f:param name="foo" value="Hello"/>
           <f:param name="bar" value="Goodbye"/>
           <f:param name="foobar" value="#{null}"/>
           <f:param name="#{null}" value="should_not_be_present"/>
       </h:commandLink>

       <h:commandLink id="greetParamsLink" value="Greet With Params">
           <be:greet/>
           <f:param name="foo" value="Hello"/>
           <f:param name="bar" value="Goodbye"/>
           <f:param name="foobar" value="#{null}"/>
           <f:param name="#{null}" value="should_not_be_present"/>
       </h:commandLink>

       <h:commandLink id="statusLink" value="Ajax With Status Updates">
           <f:ajax onevent="statusUpdate" onerror="statusUpdate"/>
       </h:commandLink>


       <h:inputText id="inputAjax" value="Ajax">
           <f:ajax/>
       </h:inputText>

       <h:inputText id="inputGreet" value="Greet">
           <be:greet/>
       </h:inputText>

       <h:inputText id="inputAjaxGreet" value="Greet and Ajax">
           <be:greet/>
           <f:ajax/>
       </h:inputText>

       <h:inputText id="inputUser" 
                    value="User Handler"
                    onchange="alert('Hello from user handler')">

       </h:inputText>

       <h:inputText id="inputUserAndAjax" 
                    value="User Handler And Ajax"
                    onchange="alert('Hello from user handler')">
           <f:ajax/>
       </h:inputText>

       <h:panelGrid>
           <be:greet event="dblclick"/>
           <h:outputText value="Panel Grid with Double Click Greet"/>
       </h:panelGrid>

       <h:panelGrid ondblclick="alert('Hello from user handler')">
           <be:greet event="dblclick"/>
           <h:outputText value="Panel Grid with Double Click User Handler and Greet"/>
       </h:panelGrid>

       <h:panelGrid>
           <be:greet event="click"/>
           <be:greet event="dblclick"/>
           <h:outputText value="Panel Grid with Both Click And Double Click Greet"/>
       </h:panelGrid>

       <h:panelGrid onclick="alert('Hello from onclick user handler')"
                    ondblclick="alert('Hello from ondblclick user handler')">
           <be:greet event="click"/>
           <be:greet event="dblclick"/>
           <h:outputText value="Panel Grid with Both Click And Double Click Greet And User Handlers"/>
       </h:panelGrid>

       <h:outputText id="out"/>

       </h:panelGrid>

       <h:outputStylesheet name="stylesheet.css" />
   </h:form>

</h:body>

</html>

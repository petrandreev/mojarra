## configuracoes gerais
  log4j.rootLogger=DEBUG, LOG, CONSOLE
## appender LOG
  log4j.appender.LOG=org.apache.log4j.RollingFileAppender
  log4j.appender.LOG.layout=org.apache.log4j.PatternLayout
  log4j.appender.LOG.layout.ConversionPattern=%d [%t] %p %c - %m%n
# log4j.appender.LOG.layout.ConversionPattern=[slf5s.start]%d{DATE}[slf5s.DATE]%n%p[slf5s.PRIORITY]%n%x[slf5s.NDC]%n%t[slf5s.THREAD]%n%c[slf5s.CATEGORY]%n%l[slf5s.LOCATION]%n%m[slf5s.MESSAGE]%n%n
  log4j.appender.LOG.File=c:/temp/log4j-cwtf01-tarefas.log
  log4j.appender.LOG.MaxFileSize=10MB
  log4j.appender.LOG.MaxBackupIndex=10
## appender CONSOLE
  log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
  log4j.appender.CONSOLE.Threshold=DEBUG
  log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
# log4j.appender.CONSOLE.layout.ConversionPattern=- %m%n
  log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %p %c - %m%n

##commons
log4j.logger.org.apache.commons.beanutils.BeanUtils=warn
##jsf
log4j.logger.javax.faces.lifecycle=debug
log4j.logger.org.ajax4jsf.cache=error
## hibernate
log4j.logger.org.hibernate.dialect.Dialect=error
#log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate.cfg=error
log4j.logger.org.hibernate.hql=error
log4j.logger.org.hibernate.impl=error
log4j.logger.org.hibernate.transaction=error
log4j.logger.org.hibernate.validator=error
log4j.logger.org.hibernate.connection=error
##app
log4j.logger.br.com.voffice.cw.cwtf01.tarefas.negocio.servicos=debug

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:appez="http://java.sun.com/jsf/composite/components" >


    <ui:composition template="template.xhtml">
        <ui:define name="pageTitle">
            <h:outputText value="#{i18n['menuitem.label.sprints']}"></h:outputText>
        </ui:define>

        <ui:define name="content">


            <h:form id="frmList">

                <br/><br/>

                <br/>

                <h:dataTable value="#{sprintsMB.dm}" var="sprint"
                             rendered="#{sprintsMB.dm.rowCount > 0}"
                             title="Whiteboard with all Sprints"
                             summary="Whiteboard with all Sprints"
                             border="0"
                             headerClass="datatableHeader"
                             rowClasses="datatableRow,datatableRow2"
                             columnClasses="dataTableFirstColumn"
                             styleClass="datatable">

                    <h:column>
                        <f:facet name="header">
                            #
                        </f:facet>
                        <h:outputText value="#{sprintsMB.dm.rowIndex + 1}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{i18n['label.name']}" />
                        </f:facet>
                        <h:outputText value="#{sprint.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{i18n['label.goals']}" />
                        </f:facet>
                        <h:outputText value="#{sprint.goals}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{i18n['label.startedAt']}"/>
                        </f:facet>
                        <h:outputText value="#{sprint.startedAt}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{i18n['label.dailyMeeting']}" />
                        </f:facet>
                        <h:outputText value=" #{sprint.dailyMeetingTime}" />
                        <h:outputText value=" Nao esta salvando" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{i18n['label.actions']}"/>
                        </f:facet>
                        <h:commandButton styleClass="botaoPostIt" action="#{sprintsMB.edit}" value="#{i18n['button.edit']}"  />
                        <h:commandButton styleClass="botaoPostIt" action="#{sprintsMB.remove}" value="#{i18n['button.delete']}" />
                        <h:commandButton styleClass="botaoPostIt" action="#{sprintsMB.showStories}" value="#{i18n['button.stories']}"  />
                        <h:commandButton styleClass="botaoPostIt" action="#{sprintsMB.showDashboard}" value="#{i18n['button.dashboard']}"  />
                    </h:column>

                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

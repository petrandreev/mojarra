<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:appez="http://java.sun.com/jsf/composite/components" >

    <ui:composition>
        <h:outputText value="#{i18n['stories.label.newstory']}" styleClass="tituloForm"/>

        <h:form styleClass="scrumForm"  id="frmNewStory" title="#{i18n['stories.label.newstory']}:" >
            <h:panelGrid columns="3" columnClasses="formLabel, formInput, formErrorMessage" styleClass="postItFormTable">

                <f:facet name="header">
                    <h:outputText value=""></h:outputText>
                </f:facet>
                

                <h:outputLabel value="#{i18n['stories.label.name']}:" for="itName" />
                <h:inputText id="itName" value="#{storiesMB.toSave.name}" required="true" requiredMessage="Describe the story" maxLenght="50" size="50"/>
                <h:message for="itName" />

                <h:outputLabel value="#{i18n['stories.label.acceptance']}:" for="itAcceptance" />
                <h:inputTextarea id="itAcceptance" value="#{storiesMB.toSave.acceptance}" required="true" cols="50" rows="2" requiredMessage="#{i18n['stories.label.acceptance.required']}" />
                <h:message for="itAcceptance" />


                <h:outputLabel value="#{i18n['stories.label.priority']}:" for="selPriority" />
                <h:panelGroup>
                <h:inputText id="selPriority" value="#{storiesMB.toSave.priority}" required="true" requiredMessage="#{i18n['stories.label.priority.required']}"  maxLenght="2" size="2" />
                <h:message for="selPriority" />

                <h:outputLabel value="#{i18n['stories.label.estimation']}:" for="itEstimation" />
                <h:inputText id="itEstimation" value="#{storiesMB.toSave.estimation}" required="true" requiredMessage="#{i18n['stories.label.storypoints.required']}" maxLenght="3" size="3" />
                <h:message for="itEstimation" />
                <h:outputText value=""/>
                </h:panelGroup>
                <f:verbatim></f:verbatim>
                <h:commandButton action="#{storiesMB.save}" value="#{i18n['button.save']}" styleClass="botao" />
                <h:commandButton id="hideButton" action="#{sprintsMB.hideForm}"
                                         value="Cancel"
                                         onclick="jsf.ajax.request(this, event, {
                                             execute:'testeForm:hideButton ',
                                             render: 'testeForm:testeShowHidePG testeForm:testeShowHidePG:newStoryPG'});
                                         return false;" >
                        </h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:composition>
</html>

# The base directory for the JSF API and RI 

base.path=${tomcat.home}/..

compile.debug=true

jsf-api.home=../${depth}/jsf-api
jsf-ri.home=../${depth}/jsf-ri
jsf-portlet.home=../${depth}/jsf-portlet

# dependent jars 

jsf-api.jar=${jsf-api.home}/build/lib/jsf-api.jar
jsf-impl.jar=${jsf-ri.home}/build/lib/jsf-impl.jar
commons-logging.jar=${tomcat.home}/jwsdp-shared/lib/commons-logging.jar
commons-digester.jar=${tomcat.home}/jwsdp-shared/lib/commons-digester.jar
commons-beanutils.jar=${tomcat.home}/jwsdp-shared/lib/commons-beanutils.jar
commons-collections.jar=${tomcat.home}/jwsdp-shared/lib/commons-collections.jar
jstl.jar=${tomcat.home}/jstl/lib/jstl.jar
standard.jar=${tomcat.home}/jstl/lib/standard.jar
servlet.jar=${tomcat.home}/common/lib/servlet-api.jar
jsp.jar=${tomcat.home}/common/lib/jsp-api.jar
jsf-api.dtd=${jsf-api.home}/build/lib/web-facesconfig_1_0.dtd
catalina-ant.jar=${tomcat.home}/server/lib/catalina-ant.jar
el-api.jar=${tomcat.home}/build/common/lib/el-api.jar

# test dependent JARs

# --------- HtmlUnit 1.2.3 -----------
htmlunit.base.dir=${base.path}/htmlunit-1.4

# --------- JUnit 3.8.1 ---------
junit.jar="${base.path}/junit3.8.1/junit.jar

# non-jar properties
username=tomcat
password=tomcat
host=localhost
port=8080

jsf-portlet.jar=${jsf-portlet.home}/portlet-lib/build/lib/jsf-portlet.jar
